  <script>
    // validation
    const form = document.querySelector(".sign-in__form");

    form.addEventListener("submit", (event) => {


      const errors = form.querySelectorAll(".error");

      for (let i = 0; i < errors.length; i++) errors[i].remove();

      let temp = form.querySelector(".sign-in__email");
      const email = temp.querySelector(".text-field__input");

      const error1 = document.createElement("div");
      error1.className = "error";
      error1.style.color = "red";
      error1.style.fontSize = "14px";

      if (validator.isEmpty(email.value)) {
        console.log("Cannot be blank", email);
        error1.innerHTML = "Поле не может быть пустым";
        email.parentElement.appendChild(error1);
        email.value = "";
        event.preventDefault();
      } else if (!validator.isEmail(email.value)) {
        error1.innerHTML = "Введите почту";
        email.parentElement.appendChild(error1);
        email.value = "";
        event.preventDefault();
      }

      temp = form.querySelector(".sign-in__password");
      const password = temp.querySelector(".text-field__input");

      const error2 = document.createElement("div");
      error2.className = "error";
      error2.style.color = "red";
      error2.style.fontSize = "14px";

      if (validator.isEmpty(password.value)) {
        console.log("Cannot be blank", password);
        error2.innerHTML = "Поле не может быть пустым";
        password.parentElement.appendChild(error2);
        password.value = "";
        event.preventDefault();
      } else if (!validator.isStrongPassword(password.value, { minSymbols: 0, minUppercase: 0 })) {
        error2.innerHTML = "Пароль должен содержать не менее 8-ми символов, в том числе цифры и прописаные буквы";
        error2.style.maxWidth = "206px";
        password.parentElement.appendChild(error2);
        password.value = "";
        event.preventDefault();
      }

    });
  </script>
